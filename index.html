<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/39871aa8d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Win 10 calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="board">
            <div class="display-board">
                <button class="btn" data-btn-history-mobile >
                    <i class="fas fa-history"></i>
                </button>
                <span class="display-board__history">200 + 100 - 80</span>
                <span class="display-board__current" data-display-current-number>0</span>
            </div>

            <div class="memory-buttons" data-memory-buttons >
                <button class="btn disabled" disabled="true" data-memory-single-button>MC</button>
                <button class="btn disabled" disabled="true" data-memory-single-button>MR</button>
                <button class="btn" data-memory-single-button>M+</button>
                <button class="btn" data-memory-single-button>M-</button>
                <button class="btn" data-memory-single-button>MS</button>
                <button class="btn disabled" disabled="true" data-memory-single-button>M^</button>
            </div>

            <div class="buttons-container">
                <div class="main-buttons">
                    <button class="btn">%</button>
                    <button class="btn" data-clear-current-number>CE</button>
                    <button class="btn">C</button>
                    <button class="btn">Rev</button>
                    <button class="btn">1/x</button>
                    <button class="btn">x^2</button>
                    <button class="btn">root(2)x</button>
                    <button class="btn">x/x</button>
                    <button class="btn btn__white" data-numeric-btns="7">7</button>
                    <button class="btn btn__white" data-numeric-btns="8">8</button>
                    <button class="btn btn__white" data-numeric-btns="9">9</button>
                    <button class="btn">x</button>
                    <button class="btn btn__white" data-numeric-btns="4">4</button>
                    <button class="btn btn__white" data-numeric-btns="5">5</button>
                    <button class="btn btn__white" data-numeric-btns="6">6</button>
                    <button class="btn">-</button>
                    <button class="btn btn__white" data-numeric-btns="1">1</button>
                    <button class="btn btn__white" data-numeric-btns="2">2</button>
                    <button class="btn btn__white" data-numeric-btns="3">3</button>
                    <button class="btn">+</button>
                    <button class="btn btn__white">+/-</button>
                    <button class="btn btn__white" data-numeric-btns="0">0</button>
                    <button class="btn btn__white">.</button>
                    <button class="btn btn__blue">=</button>
                </div>

                <div class="mobile-history" data-mobile-history >
                    <div class="mobile-history__board">
                        <p>100 + 200 =</p>
                        <p class="mobile-history__score">80</p>
                    </div>
                    
                    <div class="mobile-history__board">
                        <p>100 + 200 =</p>
                        <p class="mobile-history__score">80</p>
                    </div>
                    
                    <div class="mobile-history__board">
                        <p>100 + 200 =</p>
                        <p class="mobile-history__score">80</p>
                    </div>
                    
                    
                </div>
            </div>

        </div>

        <div class="history-memory">
            History Memory
        </div>

    </div>

    <script src="js/index.js"></script>
    <script>
        const calculator = new Calculator();
        calculator.initialization();
        console.log(calculator);
    </script>
</body>
</html>
