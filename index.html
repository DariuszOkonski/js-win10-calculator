<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/39871aa8d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Win 10 calculator</title>
</head>
<body>

    <div class="container">
        <main class="main-container">
            <!-- screen-cover -->
            <div class="screen" data-screen> 
                <div class="display">
                    <button class="display__button" data-btn-histor-mobile >
                        <i class="fas fa-history"></i>
                    </button>
                    <p class="display__paragraph">65 + 32 + 96 + 32 +</p>
                    <h3 class="display__header">290</h3>
                </div>
                
                <div class="memory-buttons">
                    <button class="memory-buttons__button">MC</button>
                    <button class="memory-buttons__button">MR</button>
                    <button class="memory-buttons__button">M+</button>
                    <button class="memory-buttons__button">M-</button>
                    <button class="memory-buttons__button">MS</button>
                    <button class="memory-buttons__button" data-memory-display>M^</button>
                </div>
            </div>
            
            <div class="buttons-container">
                <div class="buttons">
                    <button class="buttons__button">%</button>
                    <button class="buttons__button">CE</button>
                    <button class="buttons__button">C</button>
                    <button class="buttons__button">Del</button>
                    <button class="buttons__button">1/x</button>
                    <button class="buttons__button">x^2</button>
                    <button class="buttons__button">root(2)x</button>
                    <button class="buttons__button">x/x</button>
                    <button class="buttons__button buttons__button--white">7</button>
                    <button class="buttons__button buttons__button--white">8</button>
                    <button class="buttons__button buttons__button--white">9</button>
                    <button class="buttons__button">*</button>
                    <button class="buttons__button buttons__button--white">4</button>
                    <button class="buttons__button buttons__button--white">5</button>
                    <button class="buttons__button buttons__button--white">6</button>
                    <button class="buttons__button">-</button>
                    <button class="buttons__button buttons__button--white">1</button>
                    <button class="buttons__button buttons__button--white">2</button>
                    <button class="buttons__button buttons__button--white">3</button>
                    <button class="buttons__button">+</button>
                    <button class="buttons__button buttons__button--white">+/-</button>
                    <button class="buttons__button buttons__button--white">0</button>
                    <button class="buttons__button buttons__button--white">.</button>
                    <button class="buttons__button buttons__button--blue">=</button>
                </div>

                <div class="mobile-history" data-mobile-history>
                    <h1>Mobile histroy</h1>
                </div>
            </div>
        </main>

        <div class="history-desktop">
            <div class="history-display">
                <p class="history-display__paragraph">128 + 36 + 64 =</p>
                <h3 class="history-display__header">365</h3>
            </div>
            
            <div class="history-display">
                <p class="history-display__paragraph">128 + 36 + 64 + 54 + 132 + 65 =</p>
                <h3 class="history-display__header">628</h3>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script>
        const calculator = new Calculator();
        console.log(calculator);

    </script>
</body>
</html>
