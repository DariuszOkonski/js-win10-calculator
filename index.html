<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/39871aa8d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Win 10 calculator</title>
</head>
<body>

    <div class="container">
        <main class="main-container">
            <!-- screen-cover -->
            <div class="screen"> 
                <div class="display">
                    <button class="display__button">
                        <i class="fas fa-history"></i>
                    </button>
                    <p class="display__paragraph">65 + 32 + 96 + 32 +</p>
                    <h3 class="display__header">290</h3>
                </div>
                
                <div class="memory-buttons">
                    <button class="memory-buttons__button">MC</button>
                    <button class="memory-buttons__button">MR</button>
                    <button class="memory-buttons__button">M+</button>
                    <button class="memory-buttons__button">M-</button>
                    <button class="memory-buttons__button">MS</button>
                    <button class="memory-buttons__button">M^</button>
                </div>
            </div>
            



            <div class="buttons">
                
            </div>
        </main>

    </div>
    
</body>
</html>
